<mat-grid-list [cols]="column" >
  <div  *ngFor="let news of newspaper$ | async">
    <a   [routerLink]="['/news', news._id]">
  <mat-grid-tile> 
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ news.title }}</mat-card-title>
        <mat-card-subtitle>{{ news.byline }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]='news.multimedia[0].url' alt="Photo of a Shiba Inu" class="responsive">
      <mat-card-content>
        <p>
         {{news.abstract}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>See More..</button>
      </mat-card-actions>
    </mat-card>
   
  </mat-grid-tile>
</a>
</div>
</mat-grid-list>
</div>
